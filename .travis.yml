language: python

python:
  - "2.6"
  - "2.7"

env:
    - DJANGO_VERSION=1.3
    - DJANGO_VERSION=1.4
    - DJANGO_VERSION=1.5

install: 
  - pip install -r requirements.txt --use-mirrors
  - pip install -q Django==$DJANGO_VERSION --use-mirrors

script:
    - django-admin.py test --settings='tests.test_settings' --pythonpath=$PWD
